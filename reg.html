<!DOCTYPE html>
<html>
<head>
	<title>REGISTER</title>
	<link rel="stylesheet" href="style4.css">
</head>
<body>
	<script>
		function validate()
		{
			var email=document.getElementById("email").value;
			var pattern=/^[^]+@[^]+\.[a-z]{2,3}$/
			//alert(email);
			if(email.match(pattern))
			{
				return true;
			}
			else {
				alert("Invalid email");
				return false;
			}
		}
		
</script>
	<form action="reg.php" method="POST" onsubmit="return validate()">
		<center>
	<h1>PATIENT REGISTER</h1>
	<table><tr><td>UserName:<input type="text" id="user" name="UserName" placeholder="   Enter Username"></td></tr>
	<tr><td><br>Password:<input type="Password" name="Password" id="pass" placeholder="   Enter Password"></td></tr>
	<tr><td><br>PhoneNo:<input type="number" name="PhoneNo" id="phone" placeholder="     Enter PhoneNo"></td></tr>
	<tr><td><br><center><input type="submit" name="submit" id="sub" value="REGISTER"></center></td></tr>
</table>
</center>
</body>
</html>
